        position: fixed;
        bottom: -30px;
        line-height: 1;
        font-size: 12px;
        width: 100%;
        color: var(--color);
        text-align: center;
        transition: bottom 400ms;
      }

      footer:hover {
        bottom: 3px;
      }

      footer:hover figure {
        filter: drop-shadow(0 0 13px silver);
      }

      footer figure {
        font-size: 28px;
        display: inline;
        margin-inline-start: 0;
        margin-inline-end: 0;
        filter: drop-shadow(0 0 13px black);
      }

      #heart-figure::before,
      #heart-figure::after {
        position: relative;
        top: 0;
        left: 0;
        transition: opacity 1000ms;
      }

      /* Show the broken heart by default using the ::before pseudo-element */
      #heart-figure::before {
        content: "ðŸ–¤";

      }

      #heart-figure::after {
        content: "ðŸ’”";
        display: none;
        opacity: 0; /* Hide the black heart initially */
        filter: drop-shadow(0px 0px 13px var(--background-color));
      }

      footer:hover #heart-figure::before {
        display: none;
        opacity: 0;
        transition: opacity 1000ms;
      }

      footer:hover #heart-figure::after {
        display: inline;
        opacity: 1; /* Show the black heart on hover */
        transition: opacity 1000ms;
      }

          0 0 13px 4px rgba(192, 192, 192, 0.05),

        transition: ease-in-out;
        transition-delay: 200ms;
        transition-duration: 200ms;

      a {

      }
